<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="~{fragments/PageLayout.html :: head('Deposit')}"></head>
<body>

<nav th:replace="~{fragments/PageLayout.html :: navbar}"></nav>

<section class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="masthead justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-5">

                <form action="#" th:action="@{/transactions/deposit}" th:object="${deposit}" method="post">

                    <h2 class="page-title">Create a Deposit</h2>

                    <div class="form-group">
                        <label class="text-gray-900 font-weight-bold">Card Number</label>
                        <br/>
                        <input class="form-control form-control-user" type="text" th:field="*{cardNumber}"
                               th:placeholder="'Enter Card Number'"/>
                    </div>
                    <label class="error" th:if="${#fields.hasErrors()}"
                           th:text="'Please enter a valid card number!'">
                        Please enter a valid
                    </label>


                    <div class="form-group">
                        <label class="text-gray-900 font-weight-bold">Amount</label>
                        <br/>
                        <input class="form-control form-control-user" type="text" th:field="*{amount}"
                               placeholder="Enter Amount"/>
                    </div>
                    <span class="error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
                    <br/>
                    <button class="btn btn-primary btn-user btn-block" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</section>


<footer th:replace="~{fragments/PageLayout.html :: footer}"></footer>
<div th:replace="~{/fragments/PageLayout.html :: scripts}"></div>

</body>
</html>
