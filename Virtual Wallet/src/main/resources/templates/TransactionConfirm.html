<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="~{fragments/PageLayout.html :: head('Confirm Transaction')}"></head>
<body>

<nav th:replace="~{fragments/PageLayout.html :: navbar}"></nav>

<section class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="masthead vh-100 justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-5">
                <form action="#" th:action="@{/transactions/new/confirm}" th:object="${transaction}" method="post">

                    <h2 class="page-title">Confirm Transaction</h2>

                    <div class="form-group">
                        <label class="text-gray-900 font-weight-bold" th:text="'Please confirm ' + *{type}">
                            Please Confirm Recipient</label>
                        <br/>
                        <label class="text-gray-900 font-weight-bold" th:text="*{value}"></label>
                    </div>


                    <div class="form-group">
                        <label class="text-gray-900 font-weight-bold">Please Confirm Amount</label>
                        <br/>
                        <label class="text-gray-900 font-weight-bold" th:text="'$' + *{amount}"></label>

                    </div>
                    <!--                    <label class="error" th:errors="*{amount}">Amount Error</label>-->
                    <br/>
                    <button class="btn btn-primary" type="submit" value="Confirm">Create</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
