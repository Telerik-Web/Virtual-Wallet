<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout.html :: head('Contact Us')}"></head>
<body>

<nav th:replace="~{fragments/PageLayout.html :: navbar}"></nav>

<section class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="masthead vh-100 justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-5">
                <form action="#" th:action="@{/contact}" method="get">

                    <h2 class="text-center text-gray-900 font-weight-bold">Contact Us</h2>

                    <div class="form-group">
                        <label class="text-gray-900 font-weight-bold">First Name</label>
                        <input type="text" class="form-control form-control-user" placeholder="Enter Your Name">
                    </div>

                    <div class="form-group">
                        <label class="text-gray-900 font-weight-bold">Last Name</label>
                        <input type="text" class="form-control form-control-user" placeholder="Enter Last Name">
                    </div>

                    <div class="form-group">
                        <label class="text-gray-900 font-weight-bold">Email</label>
                        <input type="text" class="form-control form-control-user" placeholder="Enter Email">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <br/><br/>

                    <button class="btn btn-primary btn-user btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!--<button onclick="toggleDarkMode()">Toggle Dark Mode</button>-->

<footer th:replace="~{fragments/PageLayout.html :: footer}"></footer>
<div th:replace="~{/fragments/PageLayout.html :: scripts}"></div>

</body>
</html>
