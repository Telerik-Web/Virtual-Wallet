<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout.html :: head('AccessDenied')}"></head>
<body>

<nav th:replace="~{fragments/PageLayout.html :: navbar}"></nav>

<div class="access-denied-container">
    <h1 class="access-denied-title mb-3">Access Denied</h1>
    <p class="fieldName mb-3">Oops! You're not authorized to view this page!</p>

    <div th:if="${isAuthenticated}">
        <a class="btn btn-primary" href="/" th:href="@{/}">Go Back Home</a>
    </div>
    <div th:unless="${isAuthenticated}">
        <a class="btn btn-primary" href="/auth/login" th:href="@{/auth/login}">Login</a>
    </div>
</div>
<footer th:replace="~{fragments/PageLayout.html :: footer}"></footer>
<div th:replace="~{/fragments/PageLayout.html :: scripts}"></div>
</body>
</html>
