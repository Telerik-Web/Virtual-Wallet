<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title th:text="'FlowPay | ' + ${title}">Title</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" th:href="@{/assets/favicon.ico}"/>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark mb-5" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/" th:href="@{/}">FlowPay</a>
    <img  src="../static/assets/img/race-logo-icon.png" alt="FlowPay Logo" th:src="@{/assets/img/race-logo-icon.png}">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars ms-1"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link" href="#" th:href="@{/about}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:href="@{/auth/account}" th:if="${isAuthenticated}">Account</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:if="${isAuthenticated && session.isAdmin}" th:href="@{/users/admin}">Admin Portal</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<footer th:fragment="footer" class="mt-5 footer py-4 bg-dark">
  <div class="container">
    <div class="row align-items-center">
      <div class="text-light ms-5 " th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' RevNation'}">Copyright &copy; RevNation</div>

    </div>
  </div>
</footer>

<div th:fragment="scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</div>

</body>
</html>
